<html lang="en">
<head>
<meta charset="UTF-8">

<style>

<body>

<br>

<div id="question"></div>
<div id="options"></div>
<div id="score"></div>
<button id="nextButton" onclick="nextQuestion()">Next</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
<script>
  const quizData = [
    {
      question: '1. Name the extravagant period of art and architecture prevalent in Europe during most of the 17th century',
      options: ['The Baroque period', '17th century period', 'The renaissance period', '200 BCE'],
      answer: 'The Baroque period'
    },
    {
      question: '2. Which famous painter was also a sculptor, an architect, and an engineer?',
      options: ['Leonardo Da Vinci', 'Vincent Van gogh', 'Pablo Picasso', 'Mary Lennox'],
      answer: 'Leonardo Da Vinci'
    },
    {
      question: '3. Which of Picasso’s famous paintings was inspired by the bombings of civilians during the Spanish War?',
      options: ['Guernica', 'Dove of peace', 'First Communion', 'The swing'],
      answer: 'Guernica'
    },
    {
      question: '4. The artist Kandinsky is considered the first for this type of art?',
      options: ['Abstract', 'Literature', 'Baroque', 'Drawing'],
      answer: 'Abstract'
    },
    {
      question: '5. Which Italian architect and sculptor was famous for creating the Baroque style?',
      options: ['Leonardo Da Vinci', 'Salvador Dalí', 'Gian Lorenzo Bernini', 'Juan Luna'],
      answer: 'Gian Lorenzo Bernini'
    },
    {
      question: '6. Who painted the famous painting "Starry Night"?',
      options: ['Vincent van Gogh', ' Leonardo da Vinci', ' Claude Monet', 'Frida Kahlo'],
      answer: 'Vincent van Gogh' 
    },
    {
      question: '7. Which art movement is known for its use of geometric shapes and bold colors?',
      options: ['Impressionism', 'Cubism', 'Surrealism', 'Baroque '],
      answer: 'Cubism'
    },
    {
      question: '8. Which artist is known for creating large-scale environmental works of art, such as "The Gates" in Central Park?',
      options: ['Christo and Jeanne-Claude', 'Jackson Pollock', 'Frida Kahlo', 'Salvador Dalí'],
      answer: 'Christo and Jeanne-Claude'
    },
    {
      question: '9. What is the name of the famous Italian sculptor who created the statue of David?',
      options: ['Michelangelo', 'Leonardo da Vinci', 'Raphael', 'Donatello'],
      answer: 'Michelangelo'
    },
    {
      question: '10. Which art movement is characterized by dream-like and surreal imagery, often with symbolic meanings?',
      options: ['Pop Art', 'Dadaism', 'Surrealism', 'Expressionism'],
      answer: 'Surrealism'
    },
  ];

  let currentQuestion = 0;
  let score = 0;
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const scoreElement = document.getElementById('score');

  function loadQuestion() {
    const currentQuizData = quizData[currentQuestion];
    questionElement.innerText = currentQuizData.question;
    optionsElement.innerHTML = '';
    currentQuizData.options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.onclick = () => checkAnswer(option);
      optionsElement.appendChild(button);
    });
  }

  function checkAnswer(answer) {
    const currentQuizData = quizData[currentQuestion];
    if (answer === currentQuizData.answer) {
      alert('Correct!');
      confetti();
      score++;
    } else {
      alert('Wrong! The correct answer is ' + currentQuizData.answer);
    }
    updateScore();
  }

  function updateScore() {
    scoreElement.innerText = 'Score: ' + score;
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      alert('CONGRATULATIONS! Quiz Completed! Your final score is: ' + score);
    }
  }

  loadQuestion();
  updateScore();
</script>

</body>
</html>
